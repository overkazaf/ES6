<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<h2>WeixinJSBridge</h2>
	<div id="app"></div>

	<script type="text/javascript">
		var _ = {};
		var app = document.getElementById('app');

		_.payOfWeixin = function (_data) {
			 var param = {
	           "appId": "wx2421b1c4370ec43b",     //公众号名称，由商户传入     
	           "timeStamp": " 1395712654",         //时间戳，自1970年以来的秒数     
	           "nonceStr": "e61463f8efa94090b1f366cccfbbb444", //随机串     
	           "package": "prepay_id=u802345jgfjsdfgsdg888",     
	           "signType": "MD5",         //微信签名方式：     
	           "paySign": "70EA570631E4BB79628FBCA90534C63FF7FADD89" //微信签名 
	        };
	        WeixinJSBridge.invoke('getBrandWCPayRequest', param,
	             function(res){
	                 if(res.err_msg == "get_brand_wcpay_request:ok" ) {
	                	html(app, 'www.baidu.com', true);
	                 }else{
	                	html(app, 'www.google.com', true);	 
	                 }
	             }
	        );
		};

		function doRender () {
			//ReactDOM.render(<MyComponent /> , document.getElementById("app"));
			html(app, 'doRender');
			if (typeof WeixinJSBridge == "undefined"){
			    html(app, 'undefined');
			    if( document.addEventListener ){
			       document.addEventListener('WeixinJSBridgeReady', onBridgeReady, false);
			    }else if (document.attachEvent){
			       document.attachEvent('WeixinJSBridgeReady', onBridgeReady); 
			       document.attachEvent('onWeixinJSBridgeReady', onBridgeReady);
			    }
			}else{
			   onBridgeReady();
			}
		}

		function html (dom, tpl, append) {
			if (dom) {
				if (!!append) {
					dom.innerHTML = dom.innerHTML + '<br />' + tpl;
				} else {
					dom.innerHTML = tpl;
				}
			}
		}

		function onBridgeReady(){
			html(app, 'ready', true);
		    _.payOfWeixin({});
		}
		doRender();
	</script>
</body>
</html>
