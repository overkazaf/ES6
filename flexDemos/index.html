<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.container {
			display: flex;
			display: -webkit-flex;
			flex-direction: row;
			height: 300px;
			align-items: center;
		}
	
		.left,
		.right {height: 100px;width:20%;}

		.left {
			background-color: orange;
			height: 50px;
		}

		.right {
			background-color: #eef;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="left"></div>
		<div class="right"></div>
	</div>
</body>
</html>
